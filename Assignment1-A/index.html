<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simple Admin Dashboard</title>

  <!-- Bootstrap CSS Link -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Custom CSS -->
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      flex-wrap: wrap;
      min-height: 100vh;
    }
    .sidebar {
      width: 100%;
      max-width: 220px;
      background: #343a40;
      color: white;
      padding: 20px;
      height: 100vh;
    }
    .sidebar h4 {
      margin-bottom: 20px;
    }
    .sidebar a {
      color: white;
      text-decoration: none;
      display: block;
      margin-bottom: 10px;
    }
    .sidebar a:hover {
      text-decoration: underline;
    }
    .main-content {
      flex: 1;
      padding: 20px;
      background: #f1f1f1;
    }
    .card {
      border: none;
      transition: transform 0.2s;
    }
    .card:hover {
      transform: scale(1.02);
    }
    @media (max-width: 768px) {
      .sidebar {
        width: 100%;
        height: auto;
      }
      .main-content {
        margin-left: 0;
      }
    }
  </style>
</head>
<body>

  <!-- Sidebar Section -->
  <div class="sidebar">
    <h4>Admin Panel</h4>
    <a href="#">Dashboard</a>
    <a href="#">Students</a>
    <a href="#">Exams</a>
    <a href="#">Results</a>
    <a href="#">Settings</a>
  </div>

  <!-- Main Content Area -->
  <div class="main-content">
    <h2>Dashboard Overview</h2>
    <div class="row mt-4">
      <div class="col-md-4 mb-3">
        <div class="card bg-primary text-white">
          <div class="card-body">
            <h5>Total Students</h5>
            <p class="fs-4">1,200</p>
          </div>
        </div>
      </div>
      <div class="col-md-4 mb-3">
        <div class="card bg-success text-white">
          <div class="card-body">
            <h5>Exams Conducted</h5>
            <p class="fs-4">75</p>
          </div>
        </div>
      </div>
      <div class="col-md-4 mb-3">
        <div class="card bg-warning text-dark">
          <div class="card-body">
            <h5>Total Revenue</h5>
            <p class="fs-4">â‚¹5,50,000</p>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
